<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
</head>
<body>
    <!-- HEADER (PRIMERA SECCION) -->
    <div class="header">
        <div class="banner">
            <div class="logo"> 
                <!-- LOGO DE LA IMAGEN -->
                <!-- <a target="_blank" href="https://icons8.com/icon/cJYcc4LHNFDz/drink-to-go">bebida para llevar</a> icono de <a target="_blank" href="https://icons8.com">Icons8</a> -->
            </div>
            <div class="list">
                <ul>
                    <li class="link"><a href="#">Facebook</a></li>
                    <li class="link"><a href="#">Instagram</a></li>
                    <li class="link"><a href="#">YouTube</a></li>
                </ul>
            </div>
        </div>

        <div class="article-duble">
            <div class="modal"></div>
            <div class="box"></div>
        </div>
    </div>

    <!-- ARTICLE (SEGUNDA SECCION)-->
    <div class="content-cards">
        <label></label>
        <div class="cards">
            <div class="tarjet one"></div>
            <div class="tarjet two"></div>
            <div class="tarjet three"></div>
        </div>
    </div>

    <!-- LEMA (TERCERA SECCION)-->
    <div class="lema-content">
        <p class="text"></p>
        <label class="label"></label>
    </div>
    
    <!-- CALL (CUARTA SECCION) -->
     <div class="call-content">
        <div class="box">
            <text class="text-box"></text>
            <button></button>
        </div>
     </div>

    <!-- FOOTER (QUINTA SECCION)-->
    <div class="footer-content">
        <label class="copyright"></label>
    </div>

</body>
</html>
